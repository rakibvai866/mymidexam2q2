<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-qus-4</css-qus-4></title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="registration-area">
        <div class="registration">
            <div class="reg-head">
                <h1>Registration</h1>
            </div>
            <div class="reg-form">
                   <form action="#">
                    <div class="form-details">
                        <div class="form">
                            <label for="full name">Full Name</label>
                            <input type="full name" name="full name" id="full name" placeholder="Enter Your Name">
                        </div>

                        <div class="form">
                            <label for="username">Username</label>
                            <input type="username" name="username" id="username" placeholder="Enter Your Username">
                        </div>
    
                        <div class="form">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Your Email">
                        </div>
    
                        <div class="form">
                            <label for="number">Phone Number</label>
                            <input type="number" name="number" id="number" placeholder="Enter Your Number">
                        </div>

                        <div class="form">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter Your Password">
                        </div>
    
                        <div class="form">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="password" id="password" placeholder="Confirm Your Password">
                        </div>
                    </div>
                    <div class="reg-radio">
                        <div class="gender-head">
                            <h2>Gender</h2>
                        </div>
                        <div class="gender-radio">
                            <div class="gender-details">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-details">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-details">
                                <input type="radio" id="Prefer not to say" name="gender" value="Prefer not to say">
                                <label for="Prefer not to say">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                   </form>
            </div>
        </div>
    </div>
</body>
</html>
